# YAML Code to Load Apps Needed by Projectionist
---
applications:                 # Header Information
  - date: '20230401'              # Date of creation of code list
    version: '1.0.0'              # Version of this code list
    quantity: '35'                # Number of app in list
apps:                             # List of Apps
  - AppAlias: Awk             # Awk
    AppReal: awk                  # Physical Name for invocation
    AppVerGet: '-W version'       # Used with the Physical Name to retrieve the version string
    RegexStart: 5                 # The First Character of the version number within the string
    RegexEnd: 10                  # The Last Character of the version number within the string
    Type: Tool
  - AppAlias: Bash            # Bash
    AppReal: bash
    AppVerGet: '--version'
    RegexStart: 17
    RegexEnd: 23
    Type: Tool
  - AppAlias: CMake           # CMake
    AppReal: cmake
    AppVerGet: '--version'
    RegexStart: 14
    RegexEnd: 20
    Type: Tool
  - AppAlias: Dia             # Dia
    AppReal: dia
    AppVerGet: '-v'
    RegexStart: 12
    RegexEnd: 18
    Type: Tool
  - AppAlias: Dot             # Dot
    AppReal: dot
    AppVerGet: '-V'
    RegexStart: 22
    RegexEnd: 29
    Type: Tool
  - AppAlias: Doxygen         # Doxygen
    AppReal: doxygen
    AppVerGet: '--version'
    RegexStart: 0
    RegexEnd: 5
    Type: Tool
